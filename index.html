<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configurador Pro Cafe Racer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        :root {
            --accent: #ff4444; 
            --bg: #0a0a0a;
            --panel: rgba(30, 30, 30, 0.9);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        /* Pantalla de inicio */
    #landing {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                    url('BMW-K100-Cafe-Racer-1.jpg'); 
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 100; /* Por encima de todo */
        transition: transform 0.8s cubic-bezier(0.87, 0, 0.13, 1);
    }
    
    /* El botón de entrar */
    .btn-configurar {
        padding: 15px 40px;
        background: #ff4444;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
    }

/* Clase para que la pantalla suba como una persiana */
.hidden { transform: translateY(-100%); }

        /* Contenedor del Visor 3D */
        .viewer-container {
            flex: 1;
            position: relative;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background: radial-gradient(#2c3e50, #000000);
        }

        /* Menú Lateral Derecho */
        .sidebar {
            width: 320px;
            background: var(--panel);
            backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255,255,255,0.1);
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        h2 {
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0 0 20px 0;
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Rejilla de colores */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .color-dot {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.1);
            transition: 0.2s;
        }

        .color-dot:hover {
            transform: scale(1.1);
            border-color: white;
        }

        /* Estilos de botones de acabado */
        .btn-finish {
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .row {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .btn-finish {
            flex: 1;
            background: #333;
            color: white;
            border: 1px solid #444;
            padding: 8px;
            cursor: pointer;
            font-size: 10px;
            text-transform: uppercase;
        }
        /* Estilo del botón que abre el desplegable */
        .accordion {
            background-color: #1a1a1a;
            color: white;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
            transition: 0.3s;
            display: flex;
            justify-content: space-between;
        }
        
        .accordion:hover { background-color: #252525; }
        
        /* El símbolo + o - */
        .accordion:after {
            content: '\002B'; /* Símbolo + */
            color: var(--accent);
            font-weight: bold;
        }
        
        .active:after { content: "\2212"; } /* Símbolo - */
        
        /* Contenedor del contenido (oculto por defecto) */
        .panel {
            padding: 0 20 px; !important; /* Forzamos un espacio */
            background-color: #111; /* Si ves un cuadro rojo, el panel funciona */
            max-height: 0 ; 
            overflow: hidden ;
        }
        
        .panel label {
            color: #888 ; /* Gris claro para que se vea */
            display: block;
            margin-bottom: 5 px;
        }
        
        .panel {
            background-color: #111 ;
            color: white ;
        }
    </style>
</head>
<body>
    <section id="landing">
        <h1>NOMBRE DE TU EMPRESA</h1>
        <p>MODIFICACIONES CAFE RACER</p>
        <button class="btn-configurar" onclick="startApp()">Configurar Moto</button>
    </section>

    <model-viewer id="moto-3d" 
        src="BMWK100.glb?v=3" 
        camera-controls 
        auto-rotate
        shadow-intensity="2" 
        shadow-softness="1"
        environment-image="neutral" 
        exposure="1.1" 
        camera-orbit="45deg 75deg 105%"
        min-camera-orbit="auto auto 50%"
        max-camera-orbit="auto auto 200%">
        
        <div slot="poster" style="color: grey; text-align: center; margin-top: 40%;">
            CONFIGURANDO BMW K100...
        </div>
    </model-viewer>

    <div class="sidebar">
        <h2>Personalizar Moto</h2>

        <div class="control-group">
            <label>Depósito (Tanque)</label>
            <div class="color-grid">
                <div class="color-dot red" onclick="changeColor('Tanque', '#d32f2f')"></div>
                <div class="color-dot blue" onclick="changeColor('Tanque', '#1976d2')"></div>
                <div class="color-dot black" onclick="changeColor('Tanque', '#111')"></div>
                <div class="color-dot silver" onclick="changeColor('Tanque', '#bdc3c7')"></div>
            </div>
        </div>

        <div class="control-group">
            <label>Guardabarros </label>
            <div class="color-grid">
                <div class="color-dot red" onclick="changeColor('Guardabarros', '#d32f2f')"></div>
                <div class="color-dot blue" onclick="changeColor('Guardabarros', '#1976d2')"></div>
                <div class="color-dot black" onclick="changeColor('Guardabarros', '#111')"></div>
                <div class="color-dot silver" onclick="changeColor('Guardabarros', '#bdc3c7')"></div>
            </div>
        </div>

        <div class="control-group">
            <label>Chasis</label>
            <div class="color-grid">
                <div class="color-dot black" onclick="changeColor('Chasis', '#111')"></div>
                <div class="color-dot silver" onclick="changeColor('Chasis', '#bdc3c7')"></div>
                <div class="color-dot red" onclick="changeColor('Chasis', '#d32f2f')"></div>
            </div>
        </div>

        <div class="control-group">
            <label>Mecanica</label>
            <div class="color-grid">
                <div class="color-dot black" onclick="changeColor('Motor', '#111')"></div>
                <div class="color-dot silver" onclick="changeColor('Motor', '#bdc3c7')"></div>
                <div class="color-dot red" onclick="changeColor('Motor', '#d32f2f')"></div>
            </div>
        </div>

        <div class="control-group">
            <label>Luz</label>
            <div class="color-grid">
                <div class="color-dot black" onclick="changeColor('Luz', '#111')"></div>
                <div class="color-dot silver" onclick="changeColor('Luz', '#bdc3c7')"></div>
                <div class="color-dot red" onclick="changeColor('Luz', '#d32f2f')"></div>
            </div>
        </div>

        
        <button class="accordion">Llantas</button>
        <div class="panel">
            <br> <label>Color de llanta</label>
            <div class="color-grid">
                <div class="color-dot" style="background: #000" onclick="changeColor('Llantas', '#000')"></div>
                <div class="color-dot" style="background: #bdc3c7" onclick="changeColor('Llantas', '#bdc3c7')"></div>
            </div>
            <br>
            <label>Acabado</label>
            <div class="row">
                <button class="btn-finish" onclick="setRoughness('Llantas', 0.05)">Cromo</button>
                <button class="btn-finish" onclick="setRoughness('Llantas', 0.9)">Mate</button>
            </div>
            <br> </div>

        <div class="control-group">
            <label>Horquillas</label>
            <div class="color-grid">
                <div class="color-dot silver" onclick="changeColor('Horquillas', '#bdc3c7')"></div>
                <div class="color-dot gold" onclick="changeColor('Horquillas', '#d4af37')"></div>
                <div class="color-dot black" onclick="changeColor('Horquillas', '#111')"></div>
            </div>
        </div>

        <div class="control-group">
            <label>Tija</label>
            <div class="color-grid">
                <div class="color-dot silver" onclick="changeColor('Tija', '#bdc3c7')"></div>
                <div class="color-dot gold" onclick="changeColor('Tija', '#d4af37')"></div>
                <div class="color-dot black" onclick="changeColor('Tija', '#111')"></div>
            </div>
        </div>

        <div class="control-group">
            <label>Muelle Trasero</label>
            <div class="color-grid">
                <div class="color-dot red" onclick="changeColor('Muelle', '#ff0000')"></div>
                <div class="color-dot gold" onclick="changeColor('Muelle', '#f1c40f')"></div>
                <div class="color-dot green" onclick="changeColor('Muelle', '#27ae60')"></div>
            </div>
        </div>

        <div class="control-group">
            <label>Supension Trasero</label>
            <div class="color-grid">
                <div class="color-dot red" onclick="changeColor('Supension', '#ff0000')"></div>
                <div class="color-dot gold" onclick="changeColor('Supension', '#f1c40f')"></div>
                <div class="color-dot green" onclick="changeColor('Supension', '#27ae60')"></div>
            </div>
        </div>

        </div>

    

<script>
    // 1. CONFIGURACIÓN DEL MODELO
    const modelViewer = document.querySelector('#moto-3d');

    // 2. FUNCIÓN PARA COMENZAR (LANDING)
    function startApp() {
        const landing = document.getElementById('landing');
        if (landing) {
            landing.classList.add('hidden');
        }
    }

    // 3. LÓGICA DE LOS DESPLEGABLES (ACORDEONES)
    // Usamos una sola declaración para evitar el error "already been declared"
    const acc = document.getElementsByClassName("accordion");
    
    for (let i = 0; i < acc.length; i++) {
        acc[i].onclick = function() {
            // Activa/Desactiva la clase para el estilo del botón
            this.classList.toggle("active");
            
            // Encuentra el panel que va justo después del botón
            const panel = this.nextElementSibling;
            
            if (panel.style.maxHeight) {
                // Si está abierto, lo cerramos
                panel.style.maxHeight = null;
            } else {
                // Si está cerrado, calculamos su altura real para abrirlo suavemente
                panel.style.maxHeight = panel.scrollHeight + "px";
            }
        };
    }

    // 4. FUNCIONES DE PERSONALIZACIÓN
    function changeColor(pieza, color) {
        const material = modelViewer.model.materials.find(m => m.name === pieza);
        if (material) {
            material.pbrMetallicRoughness.setBaseColorFactor(color);
        } else {
            console.log("No se encontró el material: " + pieza);
        }
    }

    function setRoughness(pieza, valor) {
        const material = modelViewer.model.materials.find(m => m.name === pieza);
        if (material) {
            material.pbrMetallicRoughness.setRoughnessFactor(valor);
        }
    }
</script>
</body>
</html>
